<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=0,maximum-scale=0,user-scalable=yes,shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>表单设计器</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css" />
    <link rel="stylesheet" href="/static/assets/modules/formDesigner.css" />
    <link rel="stylesheet" href="/static/assets/modules/cron/cron.css" />
</head>

<body class="layui-layout-body">
<!--<button type="button" id="test">aa</button>-->
    <input type="hidden" th:value="${formId}" id="fromId">
    <div style="height: 100%; width: 100%;" id="formdesigner">
        
    </div>
    <script type="text/javascript" src="/static/layui/layui.js"></script>
    <script type="text/javascript" src="/static/js/jquery-3.1.1.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/assets/js/config.js"></script>
    <script type="text/javascript" src="/static/assets/modules/Sortable/Sortable.js"> </script>
    <!--htmlformat 为js-beautify代码-->
    <script type="text/javascript" src="/static/assets/js/htmlformat.js"></script>
    <script type="text/javascript" src="/static/assets/js/jsformat.js"></script>
    <script type="text/javascript" src="/static/assets/modules/numberInput/numberInput.js"></script>
    <script type="text/javascript" src="/static/assets/modules/icon/iconPicker.js"></script>
    <script type="text/javascript" src="/static/assets/modules/cron/cron.js"></script>
    <script type="text/javascript" src="/static/assets/modules/iceEditor/iceEditor.js"></script>
    <script src="/static/js/activiti.manager.core.util.js"></script>
    <script>
        layui.config(
		{base: '/static/assets/modules/'}).use(['layer', 'formDesigner'], function () {
            var formDesigner = layui.formDesigner;
            var data = [];
            CoreUtil.sendPost("/activiti-form/getFormData/" + $("#fromId").val(),null, function (res) {
                if (res.code === 0) {
                    if (res.data !== "" ) {
                        data = JSON.parse(res.data);
                    }
                }
                var render = formDesigner.render({
                    data:data,
                    elem:'#formdesigner'
                });
            })

        }); 
    </script>

</body>

</html>
